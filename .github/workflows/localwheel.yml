name: gretel-synthetics wheel build

on: [pull_request]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Build wheel
      run: |
        pip install wheel
        python setup.py sdist bdist_wheel
    - name: Install wheel
      run: pip install dist/gretel_synthetics-*.whl

